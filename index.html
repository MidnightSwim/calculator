<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contour">
        <div class="screen"> 
        </div>
        <div class="clavier">
            <div class="options">
                <button class="sign">+/-</button>
                <button>C</button>
                <button>CA</button>
            </div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button><br />
                <button>6</button>
                <button>5</button>
                <button>4</button><br />
                <button>3</button>
                <button>2</button>
                <button>1</button><br />
                <button>0</button>
            </div>
            <div class="dot">
                <button>.</button>
            </div>
            <div class="operators">
                <button id="equal">=</button>
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js" ></script>
</html>
